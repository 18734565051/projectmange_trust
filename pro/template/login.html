<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="icon" href="{% static 'favicon.ico' %}">
  <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
  <script src="{% static "js/jquery.min.js/" %}"></script>
  <script src="{% static "js/bootstrap.js/" %}"></script>
  <script src="{% static "js/login.js" %}"></script>
</head>
<body style="background-color:#eee">
<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <form class="form-signin" action="login/" method="POST">
        <h2 class="form-signin-heading">请登录</h2>
        <label for="username" class="sr-only">用户名</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="用户名/手机号/邮箱" required=""
               autofocus="">
        <label for="password" class="sr-only">密码</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="密码" required="">
        <button class="btn btn-lg btn-primary btn-block btn-sm" type="button" onclick="LoginVerify()">点击登陆</button>
      </form>
    </div>
    <div class="col-md-2"></div>
  </div>

  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8"><a class="btn btn-block btn-info btn-sm" href="/register/">去注册</a></div>
    <div class="col-md-2"></div>
  </div>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8"></div>
    <div class="col-md-2"></div>
  </div>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8"><p id="response_info" class="text-danger">{{ msg }}</p></div>
    <div class="col-md-2"></div>
  </div>
</div>
</body>
</html>
